<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <a class="Image_logo" href="main.html"><img class="Image_SmartHome" src="Image/logo_main.png" alt=""></a>
    <form class="sign-up">
        <div class="sign-up_content">
          <h2 class="sign-up_title">Register</h2>
          <div class="Input_login">
            <img src="Image/at.png" alt="" class="Image_at">
            <input class="sign-up_inp" type="email" placeholder="Email" required="required"/>
          </div>
          <div class="Input_login">
            <img src="Image/phone.png" alt="" class="Image_lock">
            <input class="sign-up_inp" type="number" placeholder="Phone" required="required"/>
          </div>
          <div class="Input_login">
            <img src="Image/user.png" alt="" class="Image_lock">
            <input class="sign-up_inp" type="text" placeholder="Full name" required="required"/>
          </div>
          <div class="Input_login">
            <img src="Image/lock.png" alt="" class="Image_lock">
            <input class="sign-up_inp" type="password" placeholder="Password" required="required"/>
          </div>
          <div class="Input_login">
            <img src="Image/lock.png" alt="" class="Image_lock">
            <input class="sign-up_inp" type="password" placeholder="Cofirm password" required="required"/>
          </div>
        </div>
        <button class="btn btn--signin" type="submit">Sign up</button>
        <p class="title_or">--Or--</p>
        <div class="signin_btn">
            <div class="signin_fb">
                <img class="Image_fb" src="Image/facebook.png" alt="">
                <p>Facebook</p>
            </div>
            <div class="signin_gg">
                <img class="Image_gg" src="Image/gmail.png" alt="">
                <p>Google</p>
            </div>
        </div>
        <p class="title_reg">Already have an account? <a href="login.html">Login</a></p>
    </form>
</body>
</html>
